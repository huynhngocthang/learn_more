<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formlogin.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="formlogin">
        <div class="formlogin__title">
            <i style='font-size:80px' class='fas'>&#xf069;</i>
            <h1>inkling habitat</h1>
        </div>
        <div class="formlogin__input">
            <input class="formlogin__input--email" type="text" placeholder="Email Address">
            <input type="text" placeholder="Password">
            <p>Forgot your password ?</p>
        </div>
        <div class="formlogin__Signin">
            <button>Sign In</button>
        </div>
        <div class="formlogin__formflex">
            <input type="text" value="Create Account">
            <input type="text" value="Learn More">
        </div>
        <div class="formlogin__footer">
            <p><i style='font-size:24px' class='fab'>&#xf209;</i>2014 Inkling System, Inc</p>
        </div>
    </div>
</body>
</html>
